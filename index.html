<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit/Celsius Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-con">
      <h1>Temperature Conversion:</h1>
      <input type="number" id="tempValue" value="0">
      <br>
      <input type="radio" id="toFahrenheit" name="unit">
      <label for="toFahrenheit">Celsius ➡  Fahrenheit</label>
      <br>
      <input type="radio" id="toCelsius" name="unit">
      <label for="toCelsius">Fahrenheit ➡ Celsius</label>
      <br>
      
      <button tpye="submit" id="submitBtn">SUBMIT</button>
      <p id="show-result"></p>
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
